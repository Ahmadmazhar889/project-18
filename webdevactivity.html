<!DOCTYPE html>
<html>
    <head>
        <title>Media in html</title>
    </head>
    <body>
        <h1>Media in HTML</h1>
        <p>This is an example of how to embed media in an HTML document.</p>

        <h2>Image Example</h2>
        <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="Cat Image" width="300" height="200">

        <h2>Video Example</h2>
        <video width="320" height="240" controls>
            <source src="Cat Feline Curious Cat Free Stock Video - Pixabay.mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Audio Example</h2>
        <audio controls>
            <source src="Free Cat Sound Effects Download - Pixabay.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </body>
</html>
